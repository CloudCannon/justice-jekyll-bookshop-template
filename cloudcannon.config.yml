collections_config:
  staff_members:
    icon: supervisor_account
    _enabled_editors:
      - data

# The rest of this array structure will be
# populated by the bookshop-array-structures plugin.
_structures:
  content_blocks:
    style: modal

_select_data:
  page_themes:
    - Light
    - Dark
  alignments:
    - Left
    - Center
    - Right
  link_type:
    - Text
    - Button
  website_themes:
    - Hydra
    - Justice
    - Cause
    - Urban
  component_themes:
    - Light
    - Dark
    - Branded

paths:
  uploads: "/images/uploads/:title"

_editables:
  content: &toolbar
    width: 1180
    height: 900
    format: p h1 h2 h3 h4 h5 h6 div
    styles: /assets/cms-styles.css
    undo: true
    redo: true
    left: align-to-left
    center: align-to-center
    right: align-to-right
    justify: justify
    bold: true
    italic: true
    underline: true
    strike: true
    subscript: false
    superscript: false
    blockquote: true
    table: true
    copyformatting: true
    removeformat: true
    numberedlist: true
    bulletedlist: true
    outdent: false
    indent: false
    image: true
    link: true
    embed: true

_inputs:
  _id:
    type: disabled
    instance_value: UUID
  author_staff_member:
    type: select
    options:
      values: collections.staff_members
      value_key: _id
  content_html:
    type: html
    options: *toolbar
  lower_text_html:
    type: html
    options: *toolbar
  live_domain_url:
    comment: "Remove any '/' at the end of the URL so your domain looks like this - 'https://example.com'"
  website_description_text:
    comment: Used for search engine optimisation and sharing on social media
  social_media_share_image:
    comment: 1200x675px
  twitter_handle:
    comment: E.g. @username
  large_bookmark_icon_image:
    comment: 32x32px
  small_bookmark_icon_image:
    comment: 16x16px
